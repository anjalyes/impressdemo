<!doctype html>
<html>
	<head>
		<title>Impress Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div id="impress">
			<div class="no-support-message">
				Your browser doesn't support impress.js.  Try Chrome or Safari.
			</div>
			
			<div class="step" data-x="0" data-y="0">
				This is my first slide.  Starting at origin (0,0)
			</div>
			
			<div class="step" data-x="500" data-y="0">
				Second slide .  Left: 500 px;
			</div>
			
			<div class="step" data-x="500" data-y="-400">
				Third slide.  Down: 400px.
			</div>
			
			<div class="step" data-x="500" data-y="-800" data-scale="0.5">
				Fourth Slide.  Scale: 0.5.
			</div>
			
			<div class="step" data-x="0" data-y="-800" data-rotate="90">
				Fifth slide. Rotate: 90.
			</div>
			
			<div class="step" data-x="-100" data-y="-800" data-rotate-x="60" data-rotate-y="60" data-rotate-z="30">
				Sixth slide. Rotate x: 60, y: 60, z: 30
			</div>
			
			<div class="step" data-x="-2600" data-y="-800" data-rotate-x="30" data-rotate-y="-60" data-rotate-z="90" data-scale="4">
				Seventh Slide. Rotating and scaling here.
			</div>
			
		</div>
		<script type="text/javascript" src="impress.js"></script>
		<!--
			call `impress().init()` function to initialize impress.js presentation.
		-->
		<script>impress().init();</script>
	</body>
</html>
